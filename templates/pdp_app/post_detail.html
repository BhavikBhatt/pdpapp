{% extends "pdp_app/base.html" %}

{% block body_block %}
  <h1>{{ post.title }}</h1>
  <h3> {{ post.text }} </h3>
  <p><strong>Author:</strong> {{ post.author }}</p> <!-- author detail link not yet defined -->

  <div style="margin-left:20px;margin-top:20px">
    <h4>Comments</h4>
    {% for comment in post.comments.all %}
       <p>{{comment.text }}</p>
       <p><strong> {{comment.author }} </strong></p>
    {% endfor %}
  </div>
{% endblock %}
