<!DOCTYPE html>
{% extends "pdp_app/base.html" %}
{% block body_block %}

  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
        <h2><a href="{% url 'login' %}">Login Here</a></h2>
      {% else %}
        <h1>Register Here</h1>
        <h3>Fill out the form.</h3>

        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>

      {% endif %}

    </div>

  </div>

{% endblock %}
